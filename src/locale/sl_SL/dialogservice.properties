device_not_paired_dialog_title=Naprava ni seznanjena.
device_not_paired_dialog_body=Oddajnik G5 ni seznanjen s to napravo iOS. Aplikacijo imejte odprto v ospredju, dokler ne prejmete zahtevka za seznanjanje Bluetooth. Ta zahtevek bo prispel ob $time. \n\nLahko je tudi 5, 10 ... minut kasneje.\n\nČe ne prejmete zahtevka za seznanitev Bluetoothv 15 minutah, zaprite aplikacijo xDrip in jo ponovno odprite.\nMorda bo potrebno tudi odstraniti oddajnik Dexcom s seznama seznanjenih naprav v nastavitvah Bluetooth.\n\nDa bo aplikacija ves čas odprta, pojdite na domači zaslon aplikacije in pritiskajte dolgo 1 sekundo, dokler telefon ne zavibrira. Ne zaklepajte telefona in ne pritiskajte gumba Domov. 
