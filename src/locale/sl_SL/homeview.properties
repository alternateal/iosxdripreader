bluetooth_not_switched_on=Bluetooth ni aktiviran.\n\nPojdite na nastavitve in aktivirajte Bluetooth, potem pa se vrnite sem.\n\nNe povezujte svoje naprave prek nastavitev naprave. Iskanje in povezovanje se odvija v tej aplikaciji.
explain_expected_device_name=Aplikacija ima shranjen naslov te naprave v bazi podatkov in se bo povezala samo s to napravo.\nČe se želite povezati z novo napravo, najprej izberite "Pozabi Bluetooth napravo"
dont_start_with_time_in_future=Ne zaganjajte senzorja z navedbo časa v prihodnosti.\n\nSenzor ni bil zagnan, poskusite ponovno.
sensor_started_wait_needed_1=Senzor zagnan. Še vedno morate počakati do 
sensor_started_wait_needed_2=preden se lahko začne kalibracija.\n\nOd takrat je kalibracijo treba izvesti v dveh korakih. Opozorjeni boste vsakič, ko bo prejeta meritev, in v tem trenutku je mogoče opraviti kalibracijo, in sicer dvakrat. To ne sme vzeti več kot 10 minut. V teh 10 minutah morate kalibrirati dvakrat.\n\n\nNapravo imejte pri sebi, ko bo možno opraviti kalibracijo, bo aktivirano lokalno obvestilo.
timestamppattern_for_sensor_start_warning=UU:mm
sensor_started_no_wait_needed=Senzor zagnan. Kalibracijo je treba izvesti v dveh korakih. Opozorjeni boste vsakič, ko bo prejeta meritev, in v tem trenutku je mogoče opraviti kalibracijo, in sicer dvakrat. To ne sme vzeti več kot 10 minut. V teh 10 minutah morate kalibrirati dvakrat, sicer se bo proces zagnal ponovno.\n\n\nNapravo imejte pri sebi, ko bo možno opraviti kalibracijo, bo zavibrirala.
stop_sensor_ask_confirmation=Ali ste prepričani, da želite zaustaviti senzor? Tega ni mogoče razveljaviti.
connected_to_peripheral_device_id_stored=Povezan z Bluetooth napravo. Podatki naprave bodo shranjeni v bazi podatkov. Prihodnji poskusi se bodo povezovali samo s to napravo.\n\nZa uporabo druge naprave najprej izberite »Pozabi Bluetooth napravo«
info=Info
info_screen_1=Gumbi v zgodnjem desnem kotu domačega zaslona so gumbi za dejanja. Gumb Bluetooth omogoča iskanje naprave, pozabljanje naprave, zagon ali zaustavitev senzorja in odčitavanje splošnega statusa.
info_screen_2=Gumbi v zgodnjem desnem kotu domačega zaslona so gumbi za dejanja - za kalibracijo in zagon/zaustavitev senzorja.\n\n Če vaša naprava iOS še ni seznanjena z vašim oddajnikom, imejte aplikacijo odprto, dokler ne prejmete zahtevka za seznanitev Bluetooth.\n\nIMPORTANT : Zaprite uradno aplikacijo Dexcom! Oddajnik G5 prenaša podatke samo eni aplikaciji!
info_screen_blukon=Gumbi v zgodnjem desnem kotu domačega zaslona so gumbi za dejanja - za kalibracijo in zagon/zaustavitev senzorja.\n\n Če vaša naprava iOS še ni seznanjena z vašo napravo BluKon, imejte aplikacijo odprto, dokler ne prejmete zahtevka za seznanitev Bluetooth.\n\nIMPORTANT  Zaprite vse druge aplikacije, ki bi se lahko povezale z napravo BluKon, ker se lahko poveže samo z eno napravo!
info_screen_2_start_sensor=Zdaj zaženite senzor s pomočjo gumbov za dejanja.
start_sensor_warning_correct_timing=V naslednjih pogovornih oknih boste morali nastaviti datum in čas, ko je bil senzor vstavljen. Pomembno je, da datum in čas nastavite kolikor mogoče pravilno. To je pomembno za točnost.
