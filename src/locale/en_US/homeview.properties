sensor_started_no_wait_needed=Sensor started. Calibration must be done in two steps. You will be warned each time a reading is received, at that moment a calibration can be done, and this two times. This should take at most 10 minutes. You must calibrate two times within those 10 minutes, otherwise the process will restart.\n\n\nKeep your device with you, it will vibrate when a calibration can be done.
stop_sensor_ask_confirmation=Are you sure you want to stop the sensor ? This can not be undone.
connected_to_peripheral_device_id_stored=Connected to Bluetooth Device. Device details will be stored in database. Future attempts will only use this device to connect to.\n\nTo use another device, select first "Forget Bluetooth Device"
info=Info
info_screen_1=The buttons in the top right corner of the Home screen are action buttons. The bluetooth button allows you to scan for a device, forget a device, start or stop a sensor, get the general status.
info_screen_2=The buttons in the top right corner of the Home screen are action buttons to calibrate and start/stop a sensor.\n\n If your iOS device is not yet paired with your transmitter, then keep the app open until you receive a Bluetooth pairing request.\n\nIMPORTANT : Close the official Dexcom app ! The G5 transmitter transmits the data only to one app !
info_screen_2_start_sensor=Start the sensor now using the action buttons.
start_sensor_warning_correct_timing=In the next dialogs, you will need to set the date and time the sensor was inserted. It is important that you set the date and time as correct as possible. This is important for the accuracy.
