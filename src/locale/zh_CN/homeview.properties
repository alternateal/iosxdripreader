info_screen_1=主屏幕右上角的按钮是操作按钮.蓝牙按钮允许您扫描设备, 忘记设备, 启动或者停止传感器, 获取传感器基础信息.  (for MiaoMiao the sensor is automatically started).
info_screen_2=主屏幕右上角的按钮是操作按钮,用来校准以及启动停止探测.\n\n 如果你的iOS设备尚未与传感器配对, 收到蓝牙配对请求前请一直打开软件.\n\n注意 : 请关闭官方 Dexcom 程序 ! G5传感器只能连接一个软件 !
info_screen_blukon=主屏幕右上角的按钮是操作按钮,用来校准以及启动停止探测.\n\n 如果你的iOS设备尚未与传感器配对, 收到蓝牙配对请求前请一直打开软件.\n\n注意 : 请关闭官方 BLUKON 程序 ! BLUKON传感器只能连接一个软件 !
