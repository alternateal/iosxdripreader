sensor_started_wait_needed_2=在开始校准前.\n\n您务必了解校准需进行两次. 每次成功读取并接收到数据您都会收到一次提示,这样才代表一次校准成功完成,该操作需要进行两次. 这个操作可能会花费您10分钟时间. 请务必在十分钟内进行两次数据读取接收操作.\n\n\n这期间请确保传感器正常, 校准完成后您将会收到一个提示.
