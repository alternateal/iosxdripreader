device_not_paired_dialog_title=Zender niet gekoppeld.
device_not_paired_dialog_body=G5 zender is niet gekoppeld met deze iPhone. Hou de app open op de voorgrond tot je een koppelingsverzoek ontvangt. Dit verzoek komt op tijdstip $time. \n\nHet kan ook 5, 10 .. minuten later zijn.\n\nIndien er geen koppelingsverzoek komt binnen de 15 minuten, sluit en heropen dan de app.\nHet kan ook nodig zijn de G5 zender te verwijderen uit de lijst van Bluetooth apparaten in de iOS Bluetooth instellingen.\n\nOm de app altijd open te houden, ga naar het eerste scherm (home), klik tot het toestel vibreert. Sluit de iPhone niet en klik niet op de iphone home toets. 