other_G5_app_info=Ergens is er een andere G5 app die probeert connectie te maken met de G5 zender of je hebt onlangs een andere app gebruikt. Sluit elke andere app af, of beter nog, verwijder andere apps die eventueel proberen te connecteren naar je G5 zender. Indien je onlangs een andere app hebt gebruikt, hou dan de xDrip app en wacht. Het kan 15 minuten duren vooraleer de eerste connectie wordt gemaakt.