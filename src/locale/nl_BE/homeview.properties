info=Info
info_screen_1=Bovenaan rechts in het Home scherm zie je actieknoppen. Met de bluetooth actieknop kun je het scannen starten, een device vergeten, de sensor starten en stoppen, de algemene status opvragen. (bij MiaoMiao wordt de sensor automatisch gestart).
info_screen_2=Bovenaan rechts in het Home scherm zie je actieknoppen om te kalibreren, een sensor te starten of stoppen, een alarm te snoozen of ontsnoozen.\n\n Indien je iPhone nog niet gekoppeld is met je device, hou dan de app open op de voorgrond tot je een Bluetooth koppelingsverzoek krijgt.\n\BELANGRIJK : Sluit de officiële Dexcom  app ! De G5 zender stuurt de metingen slechts naar één app !
info_screen_blukon=Bovenaan rechts in het Home scherm zie je actieknoppen om te kalibreren, een sensor te starten of stoppen, een alarm te snoozen of ontsnoozen.\n\n Indien je iPhone nog niet gekoppeld is met je device, hou dan de app open op de voorgrond tot je een Bluetooth koppelingsverzoek krijgt.\n\BELANGRIJK : Sluit de officiële Blukon  app ! De Blukon zender connecteert slechts naar één app !
